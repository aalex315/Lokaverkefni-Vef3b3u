<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8">
	<title>Football in Iceland</title>
</head>
<body data-ng-controller="SimpleController">
	<div class="container">
		Name:
		<br>
		<input type="text" ng-model="name">

		<ul>
			<li ng-repeat="club in clubs | filter: name | orderBy: 'city'">{{ club.name }} - {{ club.city }}</li>
		</ul>
	</div>

	<script src="js/lib/angular.min.js"></script>
	<!--<script src="js/lib/angular-route.min.js"></script>-->

	<script>
	function SimpleController($scope) {
		$scope.clubs=[
			{name: 'Breiðablik', city: 'Kópavogur'}, 
			{name: 'KR', city: 'Reykjavík'}, 
			{name: 'BÍ', city: 'Ísafjörður'}, 
			{name: 'Víkingur R', city: 'Reykjavík'}
		];
	}
	</script>
</body>
</html>
